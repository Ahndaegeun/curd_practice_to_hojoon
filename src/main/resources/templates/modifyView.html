<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/modify" method="post">
    <input type="hidden" th:value="${board.id}" name="id">
    <input type="text" name="title" th:value="${board.title}">
    <input type="text" name="content" th:value="${board.content}">
    <input type="text" name="username" th:value="${board.member.username}">
    <button type="submit">modify</button>
</form>
</body>
</html>
