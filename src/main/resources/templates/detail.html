<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 th:text="${article.title}"></h1>
    <div th:text="${article.content}"></div>
    <div>
        <span th:text="${article.date}"></span>
        <span th:text="${article.member.username}"></span>
    </div>
    <ul>
        <li><a th:href="@{/delete(id=${article.id})}">del</a></li>
        <li><a th:href="@{/modify(id=${article.id})}">mod</a></li>
    </ul>
</body>
</html>
